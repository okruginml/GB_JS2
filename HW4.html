<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <script type="text/javascript">
      
          

      window.onload = function() {   
        var elem = document.getElementById('bg');         
        var context = elem.getContext('2d');
        var xc = 320, yc = 320;
        // Цвет обводки
        context.strokeStyle = '#00c';
        // Цвет заливки
        context.fillStyle = '#900';
        // Толщина линий
        context.lineWidth   = 4;
      
        // Рисуем голову. Рисование всегда начинается с beginPath
        context.beginPath();
        // Размечаем дугу с центром в точке (150, 150), радиусом 100px, начальным углом 0, конечным 360 градусов, рисование производится по часовой стрелке. Иными словами получаем окружность
        context.arc(xc, yc, 300, 0, 2*Math.PI, true);
        // Обводим
        context.stroke();
        // Завершаем рисование
        context.closePath();

        context.beginPath();
        context.arc(xc, yc, 20, 0, 2*Math.PI, true);
        context.fillStyle = '#000';
        context.fill();
        context.closePath();

        var x1,y1,x2,y2,x3,y3,x4,y4,x5,y5,x6,y6,x7,y7,x8,y8
        var PI_6 = Math.PI/6;

        for (var i = 60; i > 0; --i) {
          x1 = Math.cos(i*PI_6/5-1.57)*290 + xc;
          y1 = Math.sin(i*PI_6/5-1.57)*290 + yc;
          x2 = Math.cos(i*PI_6/5-1.57)*260 + xc;
          y2 = Math.sin(i*PI_6/5-1.57)*260 + yc;
         if (i % 5 == 0) {
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.strokeStyle = '#000';
            context.stroke();
            context.closePath();
         }
          context.beginPath();
          context.arc(x1, y1, 2, 0, 2*Math.PI, true);
          context.fillStyle = '#000';
          context.fill();
          context.closePath();

        };

        
        
        

        var timer; 
        function start () {timer=setInterval(function() {
            var elem1 = document.getElementById('fg');         
            var context1 = elem1.getContext('2d');
            context1.strokeStyle = '#000';
            // Цвет заливки
            context1.fillStyle = '#900';
            // Толщина линий
            context1.lineWidth   = 16;
            context1.clearRect(0, 0, 640, 640);
            var now = new Date();
            var s = now.getSeconds();
            var m = now.getMinutes();
            var h = now.getHours();
            x3 = Math.cos(h*PI_6-1.57+m/120)*200 + xc;
            y3 = Math.sin(h*PI_6-1.57+m/120)*200 + yc;
            x4 = Math.cos(h*PI_6+1.57+m/120)*30 + xc;
            y4 = Math.sin(h*PI_6+1.57+m/120)*30 + yc;
            x5 = Math.cos(m*PI_6/5-1.57)*255 + xc;
            y5 = Math.sin(m*PI_6/5-1.57)*255 + yc;
            x6 = Math.cos(m*PI_6/5+1.57)*40 + xc;
            y6 = Math.sin(m*PI_6/5+1.57)*40 + yc;
            x7 = Math.cos(s*PI_6/5-1.57)*280 + xc;
            y7 = Math.sin(s*PI_6/5-1.57)*280 + yc;
            x8 = Math.cos(s*PI_6/5+1.57)*60 + xc;
            y8 = Math.sin(s*PI_6/5+1.57)*60 + yc;
            x9 = Math.cos(s*PI_6/5+1.57)*70 + xc;
            y9 = Math.sin(s*PI_6/5+1.57)*70 + yc;
            
            context1.beginPath();
            context1.moveTo(x3, y3);
            context1.lineTo(x4, y4);
            context1.stroke();
            context1.closePath();
            

            var context2 = elem1.getContext('2d');
            context2.strokeStyle = '#000';
            context2.lineWidth   = 8;

            context2.beginPath();
            context2.moveTo(x5, y5);
            context2.lineTo(x6, y6);
            context2.stroke();
            context2.closePath();

            var context3 = elem1.getContext('2d');
            context3.strokeStyle = '#900';
            context3.fillStyle = '#900';
            context3.lineWidth   = 2;

            context3.beginPath();
            context3.arc(x9, y9, 9, 0, 2*Math.PI, true);
            context3.moveTo(x7, y7);
            context3.lineTo(x8, y8);
            context3.stroke();
            context3.fill();
            context3.closePath();

            var context4 = elem1.getContext('2d');
            context4.strokeStyle = '#900';
            context4.fillStyle = '#900';
            context4.lineWidth   = 2;

            context4.beginPath();
            context4.arc(xc, yc, 8, 0, 2*Math.PI, true);
            context4.stroke();
            context4.fill();
            context4.closePath();
          
        }, 1000);
        };
        start();

      };

    </script>
  <style>
  .viewblock {
    position: relative;
    }
  
  .viewblock canvas {
    background-color: transparent;
    position: absolute;
    }
  #bg {
    z-index: 0;
  }
  
  #fg {
    z-index: 1;    
  }
  </style>

  </head> 
  <body> 
  <div class="viewblock"> 
    <canvas id="bg" width="640" height="640">
    </canvas>
    <canvas id="fg" width="640" height="640">
    </canvas>

  </div>
  </body>
</html>
